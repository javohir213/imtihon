<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>3-bootstrap__imtihon</title>
</head>
<body class="bg-light">
    
    

        

        <div class="container">


                <div class="row mt-5 d-flex mb-5">
 
                    <div class="col-7">

                        <div class="info bg-white  shadow ">

                            <h2 class="hero__title mb-4 text-center">Payment information</h2>

                            <form  action="#" class="hero__form form w-100"  autocomplete="off" >

                                <label for="card" class=" form-label d-block px-2 my-3">
                                    <span class=" text-black ">CARD NUMBER</span>
                                    
                                </label>
                                <input id="card" class=" form-control d-block w-100 " type="number" name="password" min="16" required aria-label="*** *** *** ***" placeholder="*** *** *** ***">

                                
                                <label class="form__label my-3">
                                    <span class="form__title text-black ps-2 ">CARD HOLDER</span>
                                    
                                </label>
                                
                                 
                                <label class="form__label px-2">
                                    <span class="form__title text-black">EXP DATE</span>
                                    <input class="form__input form-control d-block px-2" type="datetime" name= "name"  required aria-label="date" placeholder="03/19" required>
                                </label>


                                <label class="form__label ">
                                    <span class="form__title text-black">CVC</span>
                                    <input class="form__input form-control d-block" type="password" name="password" required aria-label=" code" placeholder="***">
                                </label>

                            </form>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="box bg-white shadow ">

                            <div class=" d-flex justify-content-between border-bottom px-2 pb-2">
                                
                              <div class="cost">
                                <img class="box__img boder p-2" src="./images/choco.jpg" width="50"  alt="chocolate-bar-image">
                                
                                <p class="box__picture__text fw-bolder d-inline ">chocolate-bar</p>
                              </div>
                                <p class="box__picture__text pt-2 d-inline fw-bold ">$2.450</p>
                            
                            </div>
                            
                            <div class="box__picture  d-flex justify-content-between pt-2 px-2">
                                
                                
                                
                                <p class="box__picture__text fw-bolder d-inline px-3 ">Subtotal</p>
                                <p class="box__picture__text  d-inline  ">$3.00</p>
                            
                            </div>


                            
                            <div class="box__picture d-flex justify-content-between   border-bottom pt-1 px-2 pb-2">
                                
                               
                                
                                <p class=" fw-bolder d-inline  px-3 ">Shipping</p>
                                <p class="  d-inline  ">$4.90</p>
                            
                            </div>

                               
                            <div class="box__picture d-flex justify-content-between pt-1 px-2 pb-2">
                                
                               
                                
                                <p class="box__picture__text  d-inline fw-bold px-3 ">Total</p>
                                <p class="box__picture__text d-inline fs-5 fw-bold ">$8.00</p>
                            
                            </div>
                            
                        </div>
                    </div>
    

                    
                </div>
    
            <div class="row">

                <div class="col-7">

                    <div class="box bg-white shadow">

                        <h2 class="box__titles py-3 px-3">

                            Billing address

                        </h2>

                        <form class="row__form " action="#">

                           
                            <label class="row__label form-label border-bottom d-flex px-3  " >
                               
                                <input class="row__input form-check" type="radio" name="check" aria-label="asdcasd" placeholder="" required>
                                <span class=" px-3 pb-3" >Same as the shipping address</span>
                            </label>

                           

                           <label class="row__label form-label d-flex border-bottom pb-3 px-3" >
                               
                            <input class="row__input form-check" type="radio" name="check" aria-label="casd" placeholder="" required>
                            <span class="px-3" >Use a different billing address</span>
                        </label>

                        

                        </form>
                        

                    </div>
                    <div class=" d-flex justify-content-between mt-3">
                        <button class="btn btn-link text-decoration-none"> Return to  shipping method</button>
                        <button class="btn btn-outline-primary"> Complete order</button>
                    </div>
                </div>
               
                
                
                
            </div>

            
        </div>
    
    
    
    
</body>
</html>
